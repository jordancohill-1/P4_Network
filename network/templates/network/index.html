{% extends "network/layout.html" %}
{% load static %}
{% block script %}
    <script type="text/javascript" src="{% static 'network/posts.js' %}"></script>
    <!-- React 
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    -->

    <script type="text/babel" src="{% static 'network/follow.js' %}"></script>
    {% endblock %}
{% block body %}
    
    <div class="main" id="posts-view">
    	<h1>All Posts</h1>

    	<div class= "main border">
    		<div class="main">
				<form id="post-form">
	    			<h3>New Post</h3>
		    		<textarea class="form-control" id="post-text" placeholder="What's on your mind?..."></textarea>
	            	<input type="submit"   id="submit-new-post"  {% if user.is_authenticated %} value="Post" class="btn btn-primary" {% else %} disabled value="Login to post" class="btn btn-danger" {%endif%}/>

            	</form>
        	</div>
    	</div>
        <div class="main" id="all-posts"></div>

    </div>

    <div>
    
    <div class="main" id="profile-view">
      <div class="main center" id="header"></div>
      <div class="main center" id="main"></div>
      <!--REACT <div id="follow"></div>-->
        
          
         <!--<input type="submit" class="btn btn-primary" value="" id="follow_button" {% if user.is_authenticated %} {% else %} style="display: none;" {%endif%}/>-->

    
    </div>
{% endblock %}
